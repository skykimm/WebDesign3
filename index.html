<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <title>웹디자인기능사</title>
</head>
<body>
    <div id="wrapper" class="wrapperbox">
        <div class="header">
            <div class="header_left">
                <img src="img/logo.jpg">
            </div>
            <div class="header_right">
                <div class="header_menu">
                    <a href="#none">탑</a>
                    <a href="#none">아우터</a>
                    <a href="#none">팬츠</a>
                    <a href="#none">악세서리</a>
                    
                    <div class="main">
                        <div class="main_box">
                            <ul>
                                <li>
                                    <a href="#none">블라우스</a>
                                    <a href="#none">티</a>
                                    <a href="#none">셔츠</a>
                                    <a href="#none">니트</a>
                                </li>
                                <li>
                                    <a href="#none">자켓</a>
                                    <a href="#none">코트</a>
                                    <a href="#none">가디건</a>
                                    <a href="#none">머플러</a>
                                </li>
                                <li>
                                    <a href="#none">청바지</a>
                                    <a href="#none">짧은바지</a>
                                    <a href="#none">긴바지</a>
                                    <a href="#none">레깅스</a>
                                </li>
                                <li>
                                    <a href="#none">귀고리</a>
                                    <a href="#none">목걸이</a>
                                    <a href="#none">반지</a>
                                    <a href="#none">팔찌</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="slide">
            <div class="slide_box">
                <img src="img/img1.jpg" alt="사진1">
                <img src="img/img2.jpg" alt="사진2">
                <img src="img/img3.jpg" alt="사진3">
            </div>
        </div>
        
        <div class="item">
            <div class="items">
               <div class="btn_box">
                    <button class="btn btns" onclick="click_tab(0)">공지사항</button>
                    <button class="btn" onclick="click_tab(1)">갤러리</button>
                </div>
                
                <div class="tab tabs">
                    <table>
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th>제목</th>
                                <th>날짜</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            <tr>
                                <td>hello1</td>
                                <td>hello2</td>
                                <td>hello3</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab">
                   <div class="gall">
                        <img src="img/img1.jpg" alt="사진1">
                    </div>
                    <div class="gall">
                        <img src="img/img2.jpg" alt="사진2">
                    </div>
                    <div class="gall">
                        <img src="img/img3.jpg" alt="사진3">
                    </div>
                </div>
            </div>
            
            <div class="items">
                <img src="img/img1.jpg" alt="배너">
            </div>
            
            <div class="items search" onclick="openclick()">
                <img src="img/img2.jpg" alt="바로가기">
            </div>
            
            <div class="click_sear">
                <h1>타이틀</h1>
                <span onclick="close()" class="closemo">닫기</span>
            </div>
        </div>
        
        <div class="footer">
            <div class="foot_item">
                <img src="img/flogo.jpg" alt="foot">
            </div>
            <div class="foot_item2">
                <h2>Copyright</h2>
            </div>
            <div class="foot_item">
                 <img src="img/flogo.jpg" alt="foot">
            </div>
        </div>
    
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
